---

- name: check python
  raw: test -e /usr/bin/python
  changed_when: false
  failed_when: false
  register: check_python

- name: install python
  raw: yum -y install python
  when: check_python.rc != 0

- name: install pip
  package:
    name: python-pip
    state: present

- name: install docker-compose
  pip:
    name: docker-compose
    state: present

- name: clone repo
  git:
    repo: git@github.com:ansible/awx.git
    dest: "{{awx_location}}/awx"
    accept_hostkey: yes
